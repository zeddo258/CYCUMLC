<form class="w-full max-w-lg">
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="px-3 mb-6 w-full md:mb-0 md:w-1/2">
            <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                   for="grid-first-name">First Name</label>
            <input class="block py-3 px-4 mb-3 w-full leading-tight text-gray-700 bg-gray-200 rounded border border-red-500 appearance-none focus:bg-white focus:outline-none"
                   id="grid-first-name"
                   type="text"
                   placeholder="Jane">
            <p class="text-xs italic text-red-500">Please fill out this field.</p>
        </div>
        <div class="px-3 w-full md:w-1/2">
            <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                   for="grid-last-name">Last Name</label>
            <input class="block py-3 px-4 w-full leading-tight text-gray-700 bg-gray-200 rounded border border-gray-200 appearance-none focus:bg-white focus:border-gray-500 focus:outline-none"
                   id="grid-last-name"
                   type="text"
                   placeholder="Doe">
        </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="px-3 w-full">
            <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                   for="grid-password">Password</label>
            <input class="block py-3 px-4 mb-3 w-full leading-tight text-gray-700 bg-gray-200 rounded border border-gray-200 appearance-none focus:bg-white focus:border-gray-500 focus:outline-none"
                   id="grid-password"
                   type="password"
                   placeholder="******************">
            <p class="text-xs italic text-gray-600">Make it as long and as crazy as you'd like</p>
        </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-2">
        <div class="px-3 mb-6 w-full md:mb-0 md:w-1/3">
            <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                   for="grid-city">City</label>
            <input class="block py-3 px-4 w-full leading-tight text-gray-700 bg-gray-200 rounded border border-gray-200 appearance-none focus:bg-white focus:border-gray-500 focus:outline-none"
                   id="grid-city"
                   type="text"
                   placeholder="Albuquerque">
        </div>
        <div class="px-3 mb-6 w-full md:mb-0 md:w-1/3">
            <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                   for="grid-state">State</label>
            <div class="relative">
                <select class="block py-3 px-4 pr-8 w-full leading-tight text-gray-700 bg-gray-200 rounded border border-gray-200 appearance-none focus:bg-white focus:border-gray-500 focus:outline-none"
                        id="grid-state">
                    <option>New Mexico</option>
                    <option>Missouri</option>
                    <option>Texas</option>
                </select>
                <div class="flex absolute inset-y-0 right-0 items-center px-2 text-gray-700 pointer-events-none">
                    <svg class="w-4 h-4 fill-current"
                         xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 20 20">
                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="px-3 mb-6 w-full md:mb-0 md:w-1/3">
            <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                   for="grid-zip">Zip</label>
            <input class="block py-3 px-4 w-full leading-tight text-gray-700 bg-gray-200 rounded border border-gray-200 appearance-none focus:bg-white focus:border-gray-500 focus:outline-none"
                   id="grid-zip"
                   type="text"
                   placeholder="90210">
        </div>
    </div>
</form>
