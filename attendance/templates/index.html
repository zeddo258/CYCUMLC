{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>htmx + TailwindCSS Sidebar 範例</title>
  <!-- 載入 Tailwind CSS（建議正式專案自行建置 Tailwind） -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 載入 htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script>
    // 桌面版側邊選單滑鼠移入展開、移出收合的效果
    function expandSidebar(el) {
      el.classList.replace('w-[100px]', 'w-[200px]');
      el.querySelectorAll('.sidebar-text').forEach(span => {
        span.classList.remove('opacity-0', 'invisible');
      });
    }
    function collapseSidebar(el) {
      el.classList.replace('w-[200px]', 'w-[100px]');
      el.querySelectorAll('.sidebar-text').forEach(span => {
        span.classList.add('opacity-0', 'invisible');
      });
    }
  </script>
</head>
<body class="bg-white dark:bg-neutral-900 text-neutral-800 dark:text-neutral-200">

  <!-- 桌面版：側邊選單與主要內容並排呈現 -->
  <div class="hidden md:flex">
    <!-- 側邊選單 -->
    <aside class="fixed top-0 z-50 h-screen px-4 py-4 bg-neutral-100 dark:bg-neutral-800 flex-shrink-0 w-[100px] transition-all duration-300"
           onmouseenter="expandSidebar(this)"
           onmouseleave="collapseSidebar(this)">
      <nav class="space-y-2">
        <!-- 範例連結：首頁 -->
        <a href="/home" 
           hx-get="/attendance-form/"
           hx-target="#mainContent"
           hx-swap="innerHTML transition:true"
           class="flex items-center gap-2 py-2 hover:bg-neutral-200 dark:hover:bg-neutral-700 rounded transition-colors">
          <!-- Icon（使用 inline SVG） -->
          <svg width="24" height="24" fill="none" stroke="currentColor" class="text-neutral-800 dark:text-neutral-200">
            <circle cx="12" cy="12" r="10"></circle>
          </svg>
          <!-- 連結文字，初始隱藏 -->
          <span class="sidebar-text opacity-0 invisible transition duration-300 whitespace-nowrap hover:translate-x-3 ">首頁</span>
        </a>
        <!-- 範例連結：關於 -->
        <a href="/about" class="flex items-center gap-2 py-2 hover:bg-neutral-200 dark:hover:bg-neutral-700 rounded transition-colors">
          <svg width="24" height="24" fill="none" stroke="currentColor" class="text-neutral-800 dark:text-neutral-200">
            <rect x="4" y="4" width="16" height="16"></rect>
          </svg>
          <span class="sidebar-text opacity-0 invisible transition duration-300 whitespace-nowrap hover:translate-x-3 ">首頁</span>
        </a>
        <!-- 可依需求新增其他連結 -->
      </nav>
    </aside>

      <div id="mainContent"
         class="relative min-h-screen ml-0 md:ml-32 mt-16 p-4"></div>
  </div>

  </body>
</html>
