<!-- Create modal -->

<div id="addStudentModal"
    class=" hidden overflow-y-auto bg-black/70 overflow-x-hidden fixed top-0 left-0 right-0 bottom-0 z-[1000] flex  justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full ">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative p-4 bg-gray-100 rounded-lg shadow dark:bg-gray-800 sm:p-5">
            <!-- Modal header -->
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">新增學生</h3>
                <button type="button" _="on click toggle .hidden on #addStudentModal"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewbox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form method="post">
                
                <div class="gap-4 mb-4">
                    
                    <div>
                        <label for="{{ form.id.id_for_label }}"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">護照號碼</label>
                        {{ form.id }}
                    </div>

                    <div>
                        <label for="{{ form.chinese_name.id_for_label }}"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">中文名字</label>
                        {{ form.chinese_name }}
                    </div>

                    <div>
                        <label for="{{ form.english_name.id_for_label }}"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">英文名字</label>
                        {{ form.english_name }}
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label for="{{ form.sex.id_for_label }}"
                                class=" mb-2 text-sm font-medium text-gray-900 dark:text-white">性別</label>
                            {{ form.sex }}
                        </div>

                        <div>
                            <label for="{{ form.birth.id_for_label }}"
                                class=" mb-2 text-sm font-medium text-gray-900 dark:text-white">生日</label>
                            {{ form.birth }}
                        </div>

                        <div>
                            <label for="{{ form.study_time.id_for_label }}"
                                class=" mb-2 text-sm font-medium text-gray-900 dark:text-white">上課時段</label>
                            {{ form.study_time }}
                        </div>
                    </div>
                    
                </div>
                <button type="submit" 
                    hx-get="add-student"
                    hx-target="#mainContent"
                    hx-swap="innerHTML"
                    class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-400 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewbox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                    新增
                </button>
            </form>
        </div>
    </div>
</div>
