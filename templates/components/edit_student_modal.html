<tr class="border-b dark:border-gray-700">
    <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        <input size="10" type="text" value="{{s.chinese_name}}">
    </th>
    <td class="px-4 py-3">
        <input size="25" type="text" value="{{s.english_name}}">
    </td>
    <td class="px-4 py-3">
        <input size="15" type="text" value="{{s.id}}">
    </td>
    <td class="px-4 py-3">
        <input size="15" type="date" value="{{ formatted_date }}">
    </td>
    <td class="px-4 py-3">
        <select name="sex" id="sex">
            {% if s.sex == "Male" %}
            <option value="Male" selected>男</option>
            <option value="Female">女</option>
            {% else %}

            <option value="Male">男</option>
            <option value="Female" selected>女</option>
            {% endif %}

    </td>
    <td class="px-4 py-3">
        <input size="10" type="text" value="{{s.nationality}}">
    </td>

    <td class="px-4 py-3 box-border">
        <input size="10" type="date" value="{{ formatted_first_day }}">
    </td>
    <td class="px-4 py-3 flex items-center justify-end">

            class="inline-flex items-center text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 p-1.5 dark:hover-bg-gray-800 text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none dark:text-gray-400 dark:hover:text-gray-100"

                xmlns:xlink="http://www.w3.org/1999/xlink">

        </button>
    </td>

    <td class="px-4 py-3 flex items-center justify-end">
        <button
            class="inline-flex items-center text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-700 p-1.5 dark:hover-bg-gray-800 text-center text-gray-500 hover:text-gray-800 rounded-lg focus:outline-none dark:text-gray-400 dark:hover:text-gray-100"
            type="button">
            <svg class="h-5 w-5" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1">

                <path style="fill:#FF5E5E;stroke:#730000;stroke-width:4;"

            </svg>

        </button>
    </td>

</tr>

<script>
    function toggleDropdown(id) {
        let dropdown = document.getElementById(id);
        if (dropdown) {
            dropdown.classList.toggle('hidden');
        }
    }

    document.addEventListener("click", function (event) {
        let dropdowns = document.querySelectorAll(".dropdown");

        dropdowns.forEach(dropdown => {
            // Ignore clicks inside the dropdown or button
            if (!dropdown.contains(event.target) && !event.target.closest("button")) {
                dropdown.classList.add('hidden');
            }
        });
    });
</script>
