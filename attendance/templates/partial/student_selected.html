<div id="searchBlock" class="relative mb-4">
    <label class="block mb-1 font-medium">已選擇的學生</label>
    <div class="p-2 bg-gray-50 rounded border border-gray-300">{{ student.chinese_name }} ({{ student.id }})</div>
    <!-- 隱藏的 student_id -->
    <input type="hidden"
           id="student_id"
           name="student_id"
           value="{{ student.id }}" />
    <!-- 若想要重新選擇，可以再放個「重新選擇」按鈕/連結 -->
    <!-- 例：重新顯示搜尋框 -->
    <button type="button"
            class="mt-2 text-blue-600 underline"
            hx-get="{% url 'attendance_form' %}"
            hx-target="#searchBlock"
            hx-swap="outerHTML">重新搜尋學生</button>
</div>
