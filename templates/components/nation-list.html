{% for nation in nationality %}
<li class="flex items-center">
    <input id="nation-{{ nation.nation }}" type="checkbox" name="nation" value="{{ nation.nation }}" 
    {% if nation.selected %} checked {% endif %}
        class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500" />
    <label for="nation-{{ nation.nation }}" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100">
        {{ nation.nation }}
    </label>
</li>
{% endfor %}
